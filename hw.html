<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1" onsubmit="validate1()">
        <label>Enter your Name</label>
        <input type="text" name="name1"><br><br>
        <label>Enter your rollnumber between 1 to 50</label>
        <input type="number " name="number1" min="1" max="50"><br><br>
        <input type="submit" value="submit"><br>
        <p id="msg"></p>
    </form>
    <script>
        function validate1() {
            var name = document.forms["form1"]["name1"].value;
            var number = document.forms["form1"]["number1"].value;
            if (name == " " | number == " ") {
                document.write("Pls fill your detail");
            }
            else {
                document.write("Your name and rollnumber is submitted");
            }            
       }
       </script>
</body>
</html>
